<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<div class="box text-center">

		<div class="left-panel">

		</div>



		<div class="habit">
			<!-- <b>habit</b> -->
			<!-- <img src="images/habit-Icon.png" alt="Habit-Icon" id="habit-icon" class="images"> -->
			<img src="images/habit-Icon.svg" alt="Habit-Icon" id="habit-icon" class="images">
			<section class="main-contents">

				<table class="habit-table main-table">
					<tr class="habit-row main-table-row">
						<td class="habit-check main-table-check"><img src="images/check-circle.svg" alt=""></td>
						<td class="habit-label main-table-label">Working out</td>
					</tr>
					<tr class="habit-row main-table-row">
						<td class="habit-check main-table-check"><img src="images/check-circle.svg" alt=""></td>
						<td class="habit-label main-table-label">read</td>
					</tr>
				</table>

			</section>
		</div>



		<div class="todo">
			<!-- <b>todo</b> -->
			<img src="images/todo-Icon.svg" alt="todo-Icon" id="todo-icon">
			<section class="main-contents">

				<table class="todo-table main-table">
					<tr class="todo-row main-table-row">
						<td class="todo-check main-table-check"><img src="images/check-box.svg" alt=""></td>
						<td class="todo-label main-table-label">Brief Todo-Habit Design</td>
					</tr>
					<tr class="todo-row main-table-row">
						<td class="todo-check main-table-check"><img src="images/check-box.svg" alt=""></td>
						<td class="todo-label main-table-label">Shopping</td>
					</tr>
				</table>

			</section>
		</div>



		<div class="right-panel">

			<div class="date">
				<p id="current-date">August 11, Thursday</p>

				<table id="d-day">
					<tr>
						<td class="date-title">Upload youtube video</td>
						<td class="date-remained">D-50</td>
					</tr>
					<tr>
						<td>Update Calie</td>
						<td>D-15</td>
					</tr>
				</table>
			</div>


			<div class="memo">
				<h2 class="memo-title">Quick Memo</h2>
			</div>
		</div>



	</div>

	<script src="index.js"></script>
</body>

</html>
